apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: backoffice
  namespace: backoffice-ns
  annotations:
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/backend-protocol: "HTTP"
    kubernetes.io/ingress.class: "nginx"
spec:
  tls:
  - hosts:
    - backoffice.gopenux.lan
    secretName: backoffice-tls-secret  
  rules:
  - host: backoffice.gopenux.lan
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: backoffice
            port:
              number: 80
